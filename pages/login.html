<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>LKRcoin</title>
</head>
<body>
    <section class="marco">
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="Logo">
                    <a class="navbar-brand" href="/">
                        <img src="/img/img/images/1_5143645411986112722.png" alt=" ">
                    </a>
                </div>
                <div class="navbar-nav">
                    <a class="nav-link " href="/"><i class="fas fa-home"></i>Inicio </a>
                    <a class="nav-link " href="#"><i class="fas fa-download"></i>Descargas </a>
                    <a class="nav-link " href="#"><i class="fas fa-wallet"></i>Billetera </a>
                    <a class="nav-link " href="#"><i class="fas fa-clipboard-check"></i> Exchange </a>
                    <a class="nav-link " href="/pages/login.html"><i class="fas fa-sign-in-alt"></i> Entrar</a>
                </div>
              </nav>
        </header>
        <div class="marcoDo">
            <section class="Register_login">
                <figure>
                    <form id="login" class='login'>
                        <img src="/img/img/images/1_5143645411986112722.png" alt="">
                        <label>
                            Usuario <br>
                            <input type="text">
                        </label>
                        <label>
                            Contraseña <br>
                            <input type="password">
                        </label>
                        <small style="margin-bottom: 3%;"><a href="#">He olvidado mi Contraseña</a></small>
                        <button>Iniciar Sesión</button>
                        <p>
                            ¿No estas Registrado?
                            <a href="#" onclick=change()>Registrarse</a>
                        </p>
                    </form>
                    <form id="register" class='login register'>
                        <img src="/img/img/images/1_5143645411986112722.png" alt="">
                        <label style="margin-top: 5%;">
                            Correo
                            <input type="email">
                        </label>
                        <label>
                            Contraseña
                            <input type="password">
                        </label>
                        <label>
                            Confirmar contraseña
                            <input type="password">
                        </label>
                        <button>Continuar</button>
                        <p>
                            ¿Ya tienes Cuenta?
                            <a href="#" onclick=change2()>Iniciar Sesión</a>
                        </p>
                    </form>
                </figure>
            </section>
        </div>
    </section>
    <script src="/assets/js/main.js"></script>
</body>
</html>
